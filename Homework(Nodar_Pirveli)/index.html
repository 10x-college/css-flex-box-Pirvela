<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Homework(Nodar_Pirveli)/style.css" />
    <title>Flex_Box</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="sidebar">
          <div class="icon-box">
            <img src="./assets/Group 3.png" alt="Hamburger-icon" />
          </div>
          <div class="icon-box">
            <img src="./assets/Home icon.png" alt="Home-icon" />
          </div>
          <div class="icon-box">
            <img src="./assets/layers 1.png" alt="Product-icon" />
          </div>
          <div class="icon-box">
            <img src="./assets/layers 2.png" alt="Wallet-icon" />
          </div>
          <div class="icon-box">
            <img src="./assets/layers 3.png" alt="Time-icon" />
          </div>
          <div class="icon-box">
            <img src="./assets/layers 4.png" alt="Calendar-icon" />
          </div>
        </div>
        <div class="main-content">
          <div class="header">
            <div class="title">Dashboard da @say.valente</div>
          </div>
          <div class="content">
            <div class="left">
              <div class="top-row">
                <div class="small-card"></div>
                <div class="small-card"></div>
                <div class="small-card"></div>
              </div>

              <div class="middle-row">
                <div class="big-card"></div>
              </div>

              <div class="bottom-row">
                <div class="bottom-card"></div>
                <div class="bottom-card"></div>
              </div>
            </div>
            <div class="right">
              <div class="stack">
                <div class="card teal"></div>
                <div class="card yellow"></div>
                <div class="card purple"></div>
              </div>
              <div class="bottom-card tall"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
